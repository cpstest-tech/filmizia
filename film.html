<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/favorites.js"></script>
    <script src="js/film.js"></script>
</head>

<body>
    <div class="navbar" id="navbar">
        <a href="index.html"><img src="img/logo.png" width="180" height="50"></a>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="serie.html">Serie TV</a>
        <a href="film.html">Film</a>
        <a href="anime.html">Anime</a>
        <a href="band.html">Band</a>
        <a href="preferiti.html">Preferiti</a>
        <a href="upload.html">Aggiungi</a>
    </div>
    <header class="header-film">
        <h1>Film</h1>
        <p>Esplora i migliori film del momento.</p>
    </header>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Cerca film...">
        <button onclick="cercaFilm()">Cerca</button>
    </div>
    <div style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
        <button class="surprise-btn" onclick="sorprendimiFilm()">Sorprendimi!</button>
    </div>
    <div class="filter-container">
        <span>Film di animazione:</span>
        <label class="radio-label">
            <input type="radio" name="is_anime" value="all" checked onchange="renderFilteredFilms()">
            Tutte
        </label>
        <label class="radio-label">
            <input type="radio" name="is_anime" value="yes" onchange="renderFilteredFilms()">
            Sì
        </label>
        <label class="radio-label">
            <input type="radio" name="is_anime" value="no" onchange="renderFilteredFilms()">
            No
        </label>
    </div>
    <div class="contenitori">
    </div>
    <div id="dettagli-modal" class="modal-overlay" style="display: none;"
        onclick="document.getElementById('dettagli-modal').style.display = 'none';">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn"
                onclick="document.getElementById('dettagli-modal').style.display = 'none';">×</button>
            <h2>Lorem Ipsum</h2>
            <div class="modal-info">
                <p><strong>Anno:</strong> 6767</p>
                <p><strong>Durata:</strong> 67 min</p>
                <p><strong>Genere:</strong> Azione, Avventura</p>
                <p><strong>Regista:</strong> loris di silvestro</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Tutti i diritti riservati Paolo Baldini 2026</p>
    </footer>
    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            const hamburger = document.getElementById('hamburger');
            navbar.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>

</html>
