<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/favorites.js"></script>
    <script src="js/preferiti.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="index.html"><img src="img/logo.png" width="180" height="50"></a>
        <a href="serie.html">Serie TV</a>
        <a href="film.html">Film</a>
        <a href="anime.html">Anime</a>
        <a href="band.html">Band</a>
        <a href="preferiti.html" style="color: #ff5900;">Preferiti</a>
        <a href="upload.html">Aggiungi</a>
    </div>

    <header style="background-image: url('img/hero_film.png'); filter: grayscale(50%);">
        <h1>I Tuoi Preferiti</h1>
        <p>La tua collezione personale di film, serie, anime e band.</p>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Cerca nei preferiti...">
        <button onclick="cercaPreferiti()">Cerca</button>
    </div>

    <div class="filter-container">
        <span>Filtra per:</span>
        <label class="radio-label">
            <input type="radio" name="fav_type" value="all" checked onchange="renderFavorites()"> Tutti
        </label>
        <label class="radio-label">
            <input type="radio" name="fav_type" value="film" onchange="renderFavorites()"> Film
        </label>
        <label class="radio-label">
            <input type="radio" name="fav_type" value="serie" onchange="renderFavorites()"> Serie
        </label>
        <label class="radio-label">
            <input type="radio" name="fav_type" value="anime" onchange="renderFavorites()"> Anime
        </label>
        <label class="radio-label">
            <input type="radio" name="fav_type" value="band" onchange="renderFavorites()"> Band
        </label>
    </div>

    <div class="contenitori" id="favorites-container">
        <!-- Cards will be injected here -->
    </div>

    <div id="dettagli-modal" class="modal-overlay" style="display: none;"
        onclick="document.getElementById('dettagli-modal').style.display = 'none';">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn"
                onclick="document.getElementById('dettagli-modal').style.display = 'none';">Ã—</button>
            <h2>Dettagli</h2>
            <div class="modal-info">
            </div>
        </div>
    </div>

    <footer>
        <p>Tutti i diritti riservati Paolo Baldini 2026</p>
    </footer>
</body>

</html>
